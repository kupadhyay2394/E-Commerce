# --- Database Connection (MySQL Example) ---
# Make sure you have created a database named 'ecommerce_db' in MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=12345

# --- JPA / Hibernate Settings ---
# Automatically creates/updates database tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL commands in your console (good for debugging)
spring.jpa.show-sql=true